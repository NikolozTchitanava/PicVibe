<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PicVibe</title>
    <style>
        .image-container {
            display: none;
            text-align: center;
            position: relative;
        }
        .image-container.active {
            display: block;
        }
        img {
            max-width: 100%;
            max-height: 80vh; 
            display: block;
            margin: 0 auto;
        }
        #likeButton, #dislikeButton {
            position: absolute;
            bottom: 10px;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #likeButton {
            left: 10px;
            background-color: green;
        }
        #dislikeButton {
            right: 10px;
            background-color: red;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentIndex = 0;
            const images = document.querySelectorAll(".image-container");
            if (images.length > 0) {
                images[currentIndex].classList.add("active");
            }

            document.getElementById("likeButton").addEventListener("click", function () {
                vote(images[currentIndex].dataset.imageId, 1);
                showNextImage();
            });

            document.getElementById("dislikeButton").addEventListener("click", function () {
                vote(images[currentIndex].dataset.imageId, -1);
                showNextImage();
            });

            function showNextImage() {
                images[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add("active");
            }

            function vote(imageId, vote) {
                fetch("/vote", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({
                        image_id: imageId,
                        vote: vote,
                    }),
                }).then(response => {
                    if (!response.ok) {
                        alert("Failed to submit vote.");
                    }
                });
            }
        });
    </script>
</head>
<body>
    <h1>PicVibe</h1>
    <div id="imageContainer">
        {% for image in images %}
        <div class="image-container" data-image-id="{{ image['id'] }}">
            <img src="{{ url_for('static', filename='uploads/' + image['filename']) }}" alt="{{ image['name'] }}">
            <p>{{ image['name'] }}</p>
            <p>Likes: {{ image['like_percentage'] }}% | Dislikes: {{ image['dislike_percentage'] }}%</p>
            <button id="likeButton">Like</button>
            <button id="dislikeButton">Dislike</button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
