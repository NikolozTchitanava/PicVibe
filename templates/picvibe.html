<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PicVibe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .image-container {
            display: none;
            text-align: center;
            position: relative;
            margin-bottom: 20px;
        }
        .image-container.active {
            display: block;
        }
        img {
            max-width: 100%;
            max-height: 80vh; 
            display: block;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .like-dislike-buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .like-btn, .dislike-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            background-size: cover;
            transition: transform 0.3s ease;
        }
        .like-btn {
            background-image: url('https://tse3.mm.bing.net/th?id=OIP.oRvg0JyBVyENqWIiYwf2HwHaHa&pid=Api&P=0&h=220');
        }
        .dislike-btn {
            background-image: url('https://purepng.com/public/uploads/large/red-dislike-symbol-emoji-pc5.png');
        }
        .like-btn:hover {
            transform: scale(1.2);
        }
        .dislike-btn:hover {
            transform: scale(1.2);
        }
        .nav-buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .nav-buttons .btn {
            padding: 10px 20px;
            background-color: #ffdd57;
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .nav-buttons .btn:hover {
            background-color: #e6c645;
        }
        .profile-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .profile-btn:hover {
            background-color: #0056b3;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentIndex = 0;
            const images = document.querySelectorAll(".image-container");
            if (images.length > 0) {
                images[currentIndex].classList.add("active");
            }

            document.getElementById("likeButton").addEventListener("click", function () {
                vote(images[currentIndex].dataset.imageId, 1);
                showNextImage();
            });

            document.getElementById("dislikeButton").addEventListener("click", function () {
                vote(images[currentIndex].dataset.imageId, -1);
                showNextImage();
            });

            function showNextImage() {
                images[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add("active");
            }

            function vote(imageId, vote) {
                fetch("/vote", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({
                        image_id: imageId,
                        vote: vote,
                    }),
                }).then(response => {
                    if (!response.ok) {
                        alert("Failed to submit vote.");
                    }
                });
            }
        });
    </script>
</head>
<body>
    <h1>PicVibe</h1>
    <div class="nav-buttons">
        <button class="btn" onclick="location.href='{{ url_for('home') }}'">Home</button>
    </div>
    <button class="profile-btn" onclick="location.href='{{ url_for('profile') }}'">P</button>
    <div id="imageContainer">
        {% for image in images %}
        <div class="image-container" data-image-id="{{ image['id'] }}">
            <img src="{{ url_for('static', filename='uploads/' + image['filename']) }}" alt="{{ image['name'] }}">
            <p>{{ image['name'] }}</p>
            <p>Likes: {{ image['like_percentage'] }}% | Dislikes: {{ image['dislike_percentage'] }}%</p>
            <div class="like-dislike-buttons">
                <button id="likeButton" class="like-btn"></button>
                <button id="dislikeButton" class="dislike-btn"></button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
