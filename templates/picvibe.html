<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PicVibe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .image-container {
            display: none;
            text-align: center;
            position: relative;
        }
        .image-container.active {
            display: block;
        }
        img {
            max-width: 100%;
            max-height: 80vh; 
            display: block;
            margin: 0 auto;
        }
        #likeButton, #dislikeButton {
            position: absolute;
            bottom: 10px;
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #likeButton {
            left: 10px;
            background-color: green;
        }
        #dislikeButton {
            right: 10px;
            background-color: red;
        }
        .nav-buttons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .nav-buttons .btn {
            padding: 10px 20px;
            background-color: #ffdd57;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        .profile-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let currentIndex = 0;
            const images = document.querySelectorAll(".image-container");
            if (images.length > 0) {
                images[currentIndex].classList.add("active");
            }

            document.getElementById("likeButton").addEventListener("click", function () {
                vote(images[currentIndex].dataset.imageId, 1);
                showNextImage();
            });

            document.getElementById("dislikeButton").addEventListener("click", function () {
                vote(images[currentIndex].dataset.imageId, -1);
                showNextImage();
            });

            function showNextImage() {
                images[currentIndex].classList.remove("active");
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add("active");
            }

            function vote(imageId, vote) {
                fetch("/vote", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: new URLSearchParams({
                        image_id: imageId,
                        vote: vote,
                    }),
                }).then(response => {
                    if (!response.ok) {
                        alert("Failed to submit vote.");
                    }
                });
            }
        });
    </script>
</head>
<body>
    <h1>PicVibe</h1>
    <div class="nav-buttons">
        <button class="btn" onclick="location.href='{{ url_for('home') }}'">Home</button>
    </div>
    <button class="profile-btn" onclick="location.href='{{ url_for('profile') }}'">P</button>
    <div id="imageContainer">
        {% for image in images %}
        <div class="image-container" data-image-id="{{ image['id'] }}">
            <img src="{{ url_for('static', filename='uploads/' + image['filename']) }}" alt="{{ image['name'] }}">
            <p>{{ image['name'] }}</p>
            <p>Likes: {{ image['like_percentage'] }}% | Dislikes: {{ image['dislike_percentage'] }}%</p>
            <button id="likeButton">Like</button>
            <button id="dislikeButton">Dislike</button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
