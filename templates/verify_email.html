<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Verify Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            align-items: center;
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin-right: 2rem;
        }
        .logo img {
            max-width: 300px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Logo">
        </div>
        <div>
            <h1>Verify Email</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="token">Verification Token:</label><br>
                    <input type="text" name="token" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Verify" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
